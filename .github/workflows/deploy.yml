name: deploy

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: eu-west-2
  ECS_CLUSTER: microservices-platform
  ECS_SERVICE: microservices-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # ----------------------------
      # Build & Push (NO CACHE)
      # ----------------------------
      - name: Build & Push gateway (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/gateway:${IMAGE_TAG} -f gateway/Dockerfile.ecs gateway
          docker push ${{ steps.login-ecr.outputs.registry }}/gateway:${IMAGE_TAG}

      - name: Build & Push auth-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/auth-service:${IMAGE_TAG} -f services/auth-service/Dockerfile services/auth-service
          docker push ${{ steps.login-ecr.outputs.registry }}/auth-service:${IMAGE_TAG}

      - name: Build & Push order-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/order-service:${IMAGE_TAG} -f services/order-service/Dockerfile services/order-service
          docker push ${{ steps.login-ecr.outputs.registry }}/order-service:${IMAGE_TAG}

      - name: Build & Push product-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/product-service:${IMAGE_TAG} -f services/product-service/Dockerfile services/product-service
          docker push ${{ steps.login-ecr.outputs.registry }}/product-service:${IMAGE_TAG}

      # ----------------------------
      # Render taskdefs
      # (these files MUST exist)
      # ----------------------------
      - name: Render taskdef (gateway)
        id: render-gateway
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-gateway.json
          container-name: gateway
          image: ${{ steps.login-ecr.outputs.registry }}/gateway:${{ env.IMAGE_TAG }}

      - name: Render taskdef (auth-service)
        id: render-auth
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-auth-service.json
          container-name: auth-service
          image: ${{ steps.login-ecr.outputs.registry }}/auth-service:${{ env.IMAGE_TAG }}

      - name: Render taskdef (order-service)
        id: render-order
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-order-service.json
          container-name: order-service
          image: ${{ steps.login-ecr.outputs.registry }}/order-service:${{ env.IMAGE_TAG }}

      - name: Render taskdef (product-service)
        id: render-product
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-product-service.json
          container-name: product-service
          image: ${{ steps.login-ecr.outputs.registry }}/product-service:${{ env.IMAGE_TAG }}

      # ----------------------------
      # Deploy to ECS
      # ----------------------------
      - name: Deploy to ECS (gateway)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-gateway.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy to ECS (auth-service)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-auth.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy to ECS (order-service)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-order.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy to ECS (product-service)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-product.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
