name: Deploy to ECS (Gateway Only)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AWS_REGION: eu-west-2
      ECS_CLUSTER: microservices-platform
      ECS_SERVICE: microservices-service
      ECR_REPOSITORY_GATEWAY: gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set ECR registry
        run: echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV

      # ✅ Build & Push gateway using Dockerfile.ecs and gateway as build context
      - name: Build & Push gateway (NO CACHE)
        run: |
          docker build --no-cache -t $ECR_REGISTRY/${ECR_REPOSITORY_GATEWAY}:${IMAGE_TAG} -f gateway/Dockerfile.ecs gateway
          docker push $ECR_REGISTRY/${ECR_REPOSITORY_GATEWAY}:${IMAGE_TAG}

      # ✅ Render task definition (gateway)
      - name: Render task definition (gateway)
        id: render-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef.json
          container-name: gateway
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_GATEWAY }}:${{ env.IMAGE_TAG }}

      # ✅ Deploy without waiting (fixes Waiter timed out)
      - name: Deploy to ECS (NO WAIT)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-taskdef.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Print ECS deployment link
        run: |
          echo "ECS Service Deployments:"
          echo "https://${AWS_REGION}.console.aws.amazon.com/ecs/v2/clusters/${ECS_CLUSTER}/services/${ECS_SERVICE}/deployments?region=${AWS_REGION}"
