name: deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-2

      # ECS names
      ECS_CLUSTER: microservices-platform
      ECS_SERVICE: microservices-service

      # ECR repo names (must be lowercase)
      ECR_REPO_GATEWAY: gateway
      ECR_REPO_AUTH: auth-service
      ECR_REPO_ORDER: order-service
      ECR_REPO_PRODUCT: product-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # -----------------------------
      # BUILD + PUSH (NO CACHE)
      # -----------------------------
      - name: Build & Push gateway (NO CACHE)
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_GATEWAY }}:${{ env.IMAGE_TAG }} \
            -f gateway/Dockerfile.ecs gateway
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_GATEWAY }}:${{ env.IMAGE_TAG }}

      - name: Build & Push auth-service (NO CACHE)
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_AUTH }}:${{ env.IMAGE_TAG }} \
            -f services/auth-service/Dockerfile services/auth-service
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_AUTH }}:${{ env.IMAGE_TAG }}

      - name: Build & Push order-service (NO CACHE)
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_ORDER }}:${{ env.IMAGE_TAG }} \
            -f services/order-service/Dockerfile services/order-service
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_ORDER }}:${{ env.IMAGE_TAG }}

      - name: Build & Push product-service (NO CACHE)
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_PRODUCT }}:${{ env.IMAGE_TAG }} \
            -f services/product-service/Dockerfile services/product-service
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_PRODUCT }}:${{ env.IMAGE_TAG }}

      # -----------------------------
      # RENDER TASKDEF (CHAINED)
      # IMPORTANT: Use output of previous render as input
      # -----------------------------
      - name: Render task definition (gateway)
        id: render-gateway
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef.raw.json
          container-name: gateway
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_GATEWAY }}:${{ env.IMAGE_TAG }}

      - name: Render task definition (auth-service)
        id: render-auth
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-gateway.outputs.task-definition }}
          container-name: auth-service
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_AUTH }}:${{ env.IMAGE_TAG }}

      - name: Render task definition (order-service)
        id: render-order
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-auth.outputs.task-definition }}
          container-name: order-service
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_ORDER }}:${{ env.IMAGE_TAG }}

      - name: Render task definition (product-service)
        id: render-product
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-order.outputs.task-definition }}
          container-name: product-service
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_PRODUCT }}:${{ env.IMAGE_TAG }}

      # -----------------------------
      # DEPLOY ONCE (FINAL FILE)
      # -----------------------------
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-product.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
