name: deploy

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: eu-west-2
  ECS_CLUSTER: microservices-platform
  ECS_SERVICE: microservices-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & Push gateway (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/gateway:${IMAGE_TAG} -f gateway/Dockerfile.ecs gateway
          docker push ${{ steps.login-ecr.outputs.registry }}/gateway:${IMAGE_TAG}

      - name: Build & Push auth-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/auth-service:${IMAGE_TAG} services/auth-service
          docker push ${{ steps.login-ecr.outputs.registry }}/auth-service:${IMAGE_TAG}

      - name: Build & Push order-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/order-service:${IMAGE_TAG} services/order-service
          docker push ${{ steps.login-ecr.outputs.registry }}/order-service:${IMAGE_TAG}

      - name: Build & Push product-service (NO CACHE)
        run: |
          docker build --no-cache -t ${{ steps.login-ecr.outputs.registry }}/product-service:${IMAGE_TAG} services/product-service
          docker push ${{ steps.login-ecr.outputs.registry }}/product-service:${IMAGE_TAG}

      - name: Render task definition (gateway)
        id: render-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/taskdef-gateway.json
          container-name: gateway
          image: ${{ steps.login-ecr.outputs.registry }}/gateway:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-taskdef.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
