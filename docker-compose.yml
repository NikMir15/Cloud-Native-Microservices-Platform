services:
  auth-service:
    build: ./services/auth-service
    ports:
      - "8001:8001"
    environment:
      - SECRET_KEY=dev-secret-change-me
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60

  product-service:
    build: ./services/product-service
    ports:
      - "8002:8002"

  order-service:
    build: ./services/order-service
    ports:
      - "8003:8003"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - SECRET_KEY=dev-secret-change-me
      - ALGORITHM=HS256
    depends_on:
      - product-service
      - auth-service
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - product-service
      - order-service

# NOTE:
# dev-secret-change-me is a placeholder.
# Real secrets are injected via environment variables in production (ECS).
