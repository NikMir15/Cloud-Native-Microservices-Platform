worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # Serve frontend
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes (SPA support)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Health endpoint for ALB
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok";
    }

    # ---- API ROUTES (proxy to services) ----
    # If your frontend calls /products, /orders, /auth, etc. it will hit these.

    location /products/ {
      proxy_pass http://product-service:8002/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /orders/ {
      proxy_pass http://order-service:8003/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /auth/ {
      proxy_pass http://auth-service:8001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
