server {
  listen 80;
  server_name _;

  # âœ… Tell nginx where frontend lives
  root /usr/share/nginx/html;
  index index.html;

  # âœ… Health endpoint (text is OK here)
  location = /health {
    default_type text/plain;
    return 200 "ok";
  }

  # âœ… Frontend at /
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ğŸ” Backend routes (same ECS task, localhost works)
  location /products/ {
    proxy_pass http://127.0.0.1:8002;
  }

  location /auth/ {
    proxy_pass http://127.0.0.1:8001;
  }

  location /orders/ {
    proxy_pass http://127.0.0.1:8003;
  }
}
