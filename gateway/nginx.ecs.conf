server {
  listen 80;
  server_name _;

  # Serve frontend
  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint for ALB / checks
  location = /health {
    default_type text/plain;
    return 200 "ok";
  }

  # Frontend at /
  location / {
    # SPA support (if user refreshes /some-route)
    try_files $uri $uri/ /index.html;
  }

  # ---- API ROUTES (proxy to other containers in SAME ECS TASK) ----
  # IMPORTANT: In awsvpc mode, containers share the task ENI, so localhost works.
  # If your services use different ports, update these.

  location /products/ {
    proxy_pass http://127.0.0.1:8002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /auth/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /orders/ {
    proxy_pass http://127.0.0.1:8003;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
